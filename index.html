<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل حضور — معرض أبوظبي للصيد والفروسية 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>نموذج تسجيل حضور</h1>
    <h2>معرض أبوظبي للصيد والفروسية 2025</h2>
    <form id="registrationForm">
      <label for="studentName">الاسم الكامل:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="studentId">الرقم الجامعي:</label>
      <input type="text" id="studentId" name="studentId" required>

      <p>اختر الأيام التي ترغب بالحضور فيها:</p>
      <div class="days">
        <label><input type="checkbox" id="allDays" value="all"> حضور جميع الأيام</label>
        <label><input type="checkbox" name="days" value="30-08-2025"> السبت 30-08-2025</label>
        <label><input type="checkbox" name="days" value="31-08-2025"> الأحد 31-08-2025</label>
        <label><input type="checkbox" name="days" value="01-09-2025"> الاثنين 01-09-2025</label>
        <label><input type="checkbox" name="days" value="02-09-2025"> الثلاثاء 02-09-2025</label>
        <label><input type="checkbox" name="days" value="03-09-2025"> الأربعاء 03-09-2025</label>
        <label><input type="checkbox" name="days" value="04-09-2025"> الخميس 04-09-2025</label>
        <label><input type="checkbox" name="days" value="05-09-2025"> الجمعة 05-09-2025</label>
        <label><input type="checkbox" name="days" value="06-09-2025"> السبت 06-09-2025</label>
        <label><input type="checkbox" name="days" value="07-09-2025"> الأحد 07-09-2025</label>
      </div>

      <button type="submit">تسجيل</button>
    </form>

    <div id="thankYouMessage" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
